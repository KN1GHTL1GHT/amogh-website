<div class="devlog-detail-container" *ngIf="devlog && !notFound">
  <div class="devlog-detail-header">
    <button class="back-button" (click)="goBack()">
      ← Back to Devlogs
    </button>
    <h1>{{ devlog.title }}</h1>
    <div class="devlog-meta">
      <span class="devlog-date">{{ devlog.date | date:'MMMM d, yyyy' }}</span>
      <div class="devlog-tags" *ngIf="devlog.tags && devlog.tags.length > 0">
        <span class="tag" *ngFor="let tag of devlog.tags">{{ tag }}</span>
      </div>
    </div>
    <a *ngIf="devlog.projectURL" [href]="devlog.projectURL" target="_blank" rel="noopener noreferrer" class="github-button">
      View on GitHub →
    </a>
  </div>

  <div class="devlog-content" [innerHTML]="sanitizedContent"></div>
</div>

<div class="not-found" *ngIf="notFound">
  <h1>Devlog Not Found</h1>
  <p>Sorry, we couldn't find the devlog you're looking for.</p>
  <button class="back-button" (click)="goBack()">← Back to Devlogs</button>
</div>

<!-- Image Lightbox -->
<div class="lightbox-overlay" *ngIf="lightboxImage" (click)="closeLightbox()">
  <div class="lightbox-content" (click)="$event.stopPropagation()">
    <button class="lightbox-close" (click)="closeLightbox()">&times;</button>
    <img [src]="lightboxImage" alt="Full size image">
  </div>
</div>
